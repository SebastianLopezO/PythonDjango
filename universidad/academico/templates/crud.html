<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid text-light" style="background-color: #0D0D0D; height: 100vh;">
        <div class="grid text-center container-sm">
            <div class="mb-5">
                <h1>BIENVENIDO A LA PLATAFORMA DE LA UNIVERSIDAD.</h1>
                <h2>{{actual}}</h2>
            </div>
            <a href="/crear?model={{ model }}&name=test&description=test&decano=test&secretary=test" class="btn btn-success">Crear</a>
            <table class="table table-dark table-striped table-hover">
                <thead>
                    <tr>
                        {% for sc in schema %}
                            <th scope="col">{{ sc.name }}</th>
                        {% endfor %}
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for elem in data %}
                        <tr>
                            {% for dt in elem %}
                                <td>{{ dt }}</td>
                            {% endfor %}
                            <td>
                                <a href="/modificar?id={{ elem.0 }}&model={{ model }}" class="btn btn-warning">Modificar</a>
                                <a href="/eliminar?id={{ elem.0 }}&model={{ model }}" class="btn btn-danger">Eliminar</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
